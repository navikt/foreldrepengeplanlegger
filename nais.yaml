name: permisjonsplanlegger
image: docker.adeo.no:5000/permisjonsplanlegger
replicas: 
  min: 1 
  max: 1 
  cpuThresholdPercentage: 50
port: 8080
healthcheck: 
  liveness:
    path: /health/isAlive
    initialDelay: 60
  readiness:
    path: /health/isReady
    initialDelay: 60
prometheus: 
  enabled: false 
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests: 
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true 
fasitResources:
  used:
  - alias: foreldrepengesoknad-api
    resourceType: restservice