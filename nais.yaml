name: foreldrepengeplanlegger-v2
image: repo.adeo.no:5443/foreldrepengeplanlegger-v2
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
port: 8080
healthcheck:
    liveness:
        path: /foreldrepengeplanlegger/internal/isAlive
        initialDelay: 60
    readiness:
        path: /foreldrepengeplanlegger/internal/isReady
        initialDelay: 60
prometheus:
    enabled: true
    path: /metrics
resources:
    limits:
        cpu: 500m
        memory: 512Mi
    requests:
        cpu: 200m
        memory: 256Mi
ingress:
    enabled: true
fasitResources:
    used:
        - alias: loadbalancer:foreldrepengeplanlegger
          resourceType: loadbalancerconfig
        - alias: appres.cms
          resourceType: baseurl
        - alias: fp-uttak-service
          resourceType: restservice
