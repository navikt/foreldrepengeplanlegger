name: foreldrepengeplanlegger
image: docker.adeo.no:5000/foreldrepengeplanlegger
replicas: 
  min: 1 
  max: 1 
  cpuThresholdPercentage: 50
port: 8080
healthcheck: 
  liveness:
    path: /foreldrepengeplanlegger/internal/isAlive
    initialDelay: 60
  readiness:
    path: /foreldrepengeplanlegger/internal/isReady
    initialDelay: 60
prometheus: 
  enabled: false 
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests: 
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true 
